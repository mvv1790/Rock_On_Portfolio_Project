<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-On!</title>
</head>
<body class="wrapper">
    <header class="header">
        <nav class="nav_bar">
            <menu class="nav_menu">
                <a id="logo" href="">Rock-On</a>
                <li><a href="">Jaguar</a></li>
                <li><a href="">Stratocaster</a></li>
                <li><a href="">Telecaster</a></li>
            </menu>
        </nav>
    </header>
    <main>
        <section class="section_1">
            <aside class="hero_text">
                <h1>Welcome musicians<br>and guitar players!</h1>
                <p>Master the art of playing the elctric guitar,<br>beging your journey here or<br>get even better!</p>
                <button class="btn_1"><a href="">Sign Up</a></button>            
            </aside>
            <div class="hero_image">
                <img src="assets/images/telecaster.jpg" alt="">
            </div>
            
        </section>
        <section class="image_section">
            <figure>
                <img src="assets/images/jaguar(1).jpg" alt="">
                <figcaption>
                    <p>Pick your instrument</p>
                </figcaption>
            </figure>
            <figure>
                <img src="assets/images/player (2)(1).jpg" alt="">
                <figcaption>
                    <p>Get better</p>
                </figcaption>
            </figure>
            <figure>
                <img src="assets/images/stratocaster(1).jpg" alt="">
                <figcaption>
                    <p>Struggle and strive</p>
                </figcaption>
            </figure>
            <figure>
                <img src="assets/images/tele(1).jpg" alt="">
                <figcaption>
                    <p>Create music</p>
                </figcaption>
            </figure>
        </section>
        <section class="quote_section">
            <blockquote>
                <em>some text</em>
            </blockquote>
            <cite>author</cite>
        </section>
        <section class="action_call">
            <div>
                <h3>even smaller title</h3>
                <p>some text</p>
            </div>
            <button>click me</button>
        </section>
    </main>
        <!-- Footer with social networks -->

        <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)."><i class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube channel (opens in a new tab)."><i
                            class="fab fa-youtube-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)."><i
                            class="fab fa-instagram-square"></i></a>
                </li>
            </ul>
            <a class="owner" href="https://www.linkedin.com/in/valentin-myakishev-31b280217/" target="_blank"
                aria-label="Visitn my linked in page (opens in a new tab)">Â© Valentin Myakishev</a>
        </footer>

            <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/1d81df9ef3.js" crossorigin="anonymous"></script>

</body>
</html>
